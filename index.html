<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Header Image Effect</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="header">
  <div class="image-container" id="left-image-container">
    <div class="background professional-background">
      <img src="professional_left.png" alt="Professional Left Overlay">
		<div class="intro professional-intro"><h2>The creator</h2>
			<p>A life dedicated to the pursuing, building, and creating, of ideas, projects, and fascinations.</p>
			<button>Enter</button>
		</div>
		
      <div class="overlay overlay-left"></div>
    </div>
  </div>
  <div class="image-container" id="right-image-container">
    <div class="background sports-background">
      <img src="sports_right.png" alt="Sports Right Overlay">
		<div class="intro sports-intro"><h2>Chasing Ten</h2>
			<p>An oath to relentlessly defy the perceived limits of my body, laying it all on the track as I chase 10 seconds.</p>
			<button>Enter</button>
		</div>
      <div class="overlay overlay-right"></div>
    </div>
  </div>
</div>

<script src="scripts.js"></script>

</body>
</html>
